<form class="form-horizontal" role="form" name="izinApprovalForm" id="izinApprovalForm">
    <!-- Semua field di "Mahasiswa Mengajukan Izin" (Readonly / Disabled) -->
    <h3>Mahasiswa Mengajukan Izin</h3>

    <!-- Nama Mahasiswa (Readonly) -->
    <div class="form-group">
        <label for="studentName">Nama Mahasiswa</label>
        <input type="text" class="form-control" id="studentName" cam-variable-name="studentName" cam-variable-type="String" readonly>
    </div>

    <!-- Alasan Izin (Readonly) -->
    <div class="form-group">
        <label for="leaveReason">Alasan Izin</label>
        <textarea class="form-control" id="leaveReason" cam-variable-name="leaveReason" cam-variable-type="String" readonly></textarea>
    </div>

    <!-- Tanggal Izin (Readonly) -->
    <div class="form-group">
        <label for="leaveDate">Tanggal Izin</label>
        <input type="date" class="form-control" id="leaveDate" cam-variable-name="leaveDate" cam-variable-type="String" readonly>
    </div>

    <!-- Apakah Pengajuan Izin Disetujui? (Select Option) -->
    <div class="form-group">
        <label for="isApproved">Apakah pengajuan Izin disetujui?</label>
        <select class="form-control" id="isApproved" cam-variable-name="isApproved" cam-variable-type="String">
            <option value="true">Setuju</option>
            <option value="false">Tolak</option>
        </select>
    </div>

    <!-- Catatan (Textarea) -->
    <div class="form-group">
        <label for="remark">Catatan</label>
        <textarea class="form-control" id="remark" cam-variable-name="remark" cam-variable-type="String"></textarea>
    </div>
</form>
